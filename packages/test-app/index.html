<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="system">
    <je-page>
      <header>
        <h1>Jebamo</h1>
      </header>

      <header>
        <h2>Sub header</h2>
      </header>

      <aside open id="panel">
        <div class="je-radius-md je-elevation-xl je-margin-bottom je-padding-xs">
          <template shadowrootmode="open">
            <style>
              :host {
                color: var(--je-primary-800); 
                background-color: var(--je-primary-200);
              }
            </style>
            <slot></slot>
          </template>
          <je-toolbar>
            <je-icon>menu</je-icon>
            <h2>Left panel</h2>
            <je-icon slot="end" onclick="panel.toggleAttribute('minimized')">expand</je-icon>
          </je-toolbar>
        </div>
        <je-alert open type="card" message="Hello there"></je-alert>
      </aside>

      <main>
        <je-tooltip content="This is an informative message!">
          <je-button disabled>More info!</je-button>
        </je-tooltip>
        <je-modal>
          <je-button slot="trigger">Open Modal</je-button>
        </je-modal>
        <template id="modal-content">
          <p>Modal content</p>
          <je-popover>
            <je-button slot="trigger">Open Popover</je-button>
            <p>Popover content</p>
          </je-popover>
          <je-tooltip content="This is an informative message!">
            <je-button disabled>More info!</je-button>
          </je-tooltip>
        </template>
      </main>

      <footer>
        <small>Footer goes here</small>
      </footer>
    </je-page>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
