<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="light">
    <je-page>
      <header>
        <je-nav>
          <h1>Jebamo</h1>
          <je-link class="active" href="#" slot="end">Components</je-link>
          <je-link href="#" slot="end">Tutorials</je-link>
          <je-link href="#" slot="end">Changelog</je-link>
          <je-icon-button slot="end" size="lg" icon="dark_mode" id="theme-button"></je-icon-button>
        </je-nav>
      </header>

      <header>
        <h2>Sub header</h2>
      </header>

      <aside open>
        <je-nav mode="side">
          <je-details summary="Item 1">
            <je-link>Item A</je-link>
            <je-link>Item B</je-link>
            <je-link>Item C</je-link>
          </je-details>
          <je-link class="active">Item 2</je-link>
          <je-link>Item 3</je-link>
          <je-details summary="Item 4">
            <je-link>Item X</je-link>
            <je-link>Item Y</je-link>
            <je-link>Item Z</je-link>
          </je-details>
        </je-nav>
        <je-tree selection="single" indentation="true">
          <je-branch label="Item 1" value="1">
            <je-branch label="Item A" value="a"></je-branch>
            <je-branch label="Item B" value="b">
              <je-branch label="Item Z" value="z"></je-branch>
              <je-branch label="Item Y" value="y"></je-branch>
              <je-branch label="Item X" value="x"></je-branch>
            </je-branch>
            <je-branch label="Item C" value="c"></je-branch>
          </je-branch>
          <je-branch label="Item 2" value="2"></je-branch>
          <je-branch label="Item 3" value="3"></je-branch>
        </je-tree>
      </aside>

      <main>
        <je-form>
          <h3 style="text-transform: capitalize;">Give me some basic information</h3>
          <je-textfield required style="max-width: 300px;" type="password" placeholder="Type something..." label="Name" note="Give it to me"></je-textfield>
          <je-checkbox indeterminate>Do you like hats?</je-checkbox>
          <je-radio-group label="Favorite Option">
            <je-radio value="1">Option 1</je-radio>
            <je-radio value="2">Option 2</je-radio>
            <je-radio value="3">Option 3</je-radio>
          </je-radio-group>
        </je-form>

        <je-breadcrumbs max-items="2">
          <je-breadcrumb>Home</je-breadcrumb>
          <je-breadcrumb>Cases</je-breadcrumb>
          <je-breadcrumb>Comments</je-breadcrumb>
        </je-breadcrumbs>

        <div>
          <template shadowrootmode="open">
            <style>
              :host {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
                border: solid 1px light-dark(black, white);
                box-sizing: border-box;
                padding: 1rem;
                width: fit-content;
              }
            </style>
            <slot></slot>
          </template>
          <je-wizard id="wizard"></je-wizard>
          <span>Content</span>
          <je-toolbar>
            <je-button onclick="wizard.previous()">Previous</je-button>
            <je-button slot="end" onclick="wizard.skip()">Skip</je-button>
            <je-button slot="end" onclick="wizard.next()">Next</je-button>
          </je-toolbar>
        </div>
        <je-modal size="sm">
          <je-button slot="trigger">Test</je-button>
          <p>Test</p>
          <je-button>Test</je-button>
        </je-modal>
      </main>

      <footer>
        <small>Footer goes here</small>
      </footer>
    </je-page>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
