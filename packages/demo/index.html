<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body class="light">
  <je-page layout="sticky">
    <header>
      <je-nav>
        <h1>Jebamo</h1>
        <je-link class="active" href="#" slot="end">Components</je-link>
        <je-link href="#" slot="end">Tutorials</je-link>
        <je-link href="#" slot="end">Changelog</je-link>
        <je-icon-button slot="end" size="lg" icon="dark_mode" id="theme-button"></je-icon-button>
      </je-nav>
    </header>

    <main>
      <div style="max-width: 500px;">
        <je-form>
          <h3 style="text-transform: capitalize;">Give me some basic information</h3>
          <je-textfield required style="max-width: 300px;" type="password" placeholder="Type something...">
            <je-label slot="label">Name</je-label>
            <je-note slot="note">Give it to me</je-note>
          </je-textfield>
          <je-divider></je-divider>
          <je-checkbox indeterminate>Do you like hats?</je-checkbox>
          <je-divider></je-divider>
          <je-toggle>Do you like hats?</je-toggle>
          <je-divider></je-divider>
          <je-radio-group note="Pick something you will be proud of" label="Favorite Option">
            <je-radio-button value="1">Option 1</je-radio-button>
            <je-radio-button value="2">Option 2</je-radio-button>
            <je-radio-button value="3">Option 3</je-radio-button>
          </je-radio-group>
          <je-divider></je-divider>
          <je-select label="Options" placeholder="Select something...">
            <je-option value="1">Option 1</je-option>
            <je-option disabled value="2">Option 2</je-option>
            <je-option value="3">Option 3</je-option>
          </je-select>
        </je-form>

        <je-popover style="--padding: 0">
          <je-button slot="trigger">Open Menu</je-button>
          <je-menu>
            <je-item>
              Item 1
              <je-icon-button icon="favorite" slot="end"></je-icon-button>
            </je-item>
            <je-popover trigger-action="hover" style="--padding: 0">
              <je-item slot="trigger">
                Item 2
                <je-icon-button icon="chevron_right" slot="end"></je-icon-button>
              </je-item>
              <je-menu>
                <je-item>Undo</je-item>
                <je-item>Redo</je-item>
                <je-divider></je-divider>
                <je-item>
                  Delete
                  <je-icon fill slot="end">delete</je-icon>
                </je-item>
              </je-menu>
            </je-popover>
            <je-item>
              <je-icon slot="start" fill>folder</je-icon>
              Item 3
              <je-icon-button icon="favorite" slot="end"></je-icon-button>
            </je-item>
          </je-popover>
        </div>
      </div>
    </main>

    <footer>
      <small>Footer goes here</small>
    </footer>
  </je-page>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
