<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 340" role="img" aria-labelledby="title desc" preserveAspectRatio="xMidYMid meet">
  <title id="title">jebamo logo</title>
  <desc id="desc">Logo that reads jebamo, with the letters BAM styled like a comic-book impact word over a starburst.</desc>

  <style>
    :root {
      /* Main palette */
      --ink: #0f172a;         /* Deep ink (for "je" and "o") */
      --bam-fill: #ffffff;    /* Fill for BAM letters */
      --bam-stroke: #0b0b0b;  /* Outline for BAM letters */
      --burst-front: #ffd400; /* Yellow burst */
      --burst-back: #ff6a00;  /* Orange/red back burst */
      --shadow: rgba(0,0,0,0.35);
    }

    .word { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }
    .plain { fill: var(--ink); font-weight: 700; letter-spacing: 1px; }
    .bam {
      fill: var(--bam-fill);
      stroke: var(--bam-stroke);
      stroke-width: 14;
      stroke-linejoin: round;
      font-weight: 900;
      letter-spacing: 6px;
      paint-order: stroke fill; /* keeps fill on top of the stroke */
    }

    /* Halftone dots pattern use */
    .halftone { fill: url(#dots); opacity: 0.25; }

    /* Simple soft shadow */
    .dropshadow { filter: url(#shadow); }
  </style>

  <!-- Filters -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="4" flood-color="black" flood-opacity="0.35"/>
    </filter>

    <!-- Halftone dots pattern -->
    <pattern id="dots" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="black"/>
      <circle cx="8" cy="8" r="1.5" fill="black"/>
    </pattern>

    <!-- Starburst shapes -->
    <g id="burst-shape">
      <!-- Back burst (slightly larger, rotated) -->
      <polygon points="
        520,38 564,118 654,78 612,148 728,160 612,196 664,268 564,214
        520,302 476,214 376,268 428,196 312,160 428,148 386,78 476,118
      "/>
    </g>

    <!-- Clip for halftone within front burst -->
    <clipPath id="frontBurstClip">
      <polygon id="frontBurst" points="
        520,50 560,124 648,90 610,150 716,160 610,190 660,254 560,208
        520,290 480,208 380,254 430,190 324,160 430,150 392,90 480,124
      "/>
    </clipPath>
  </defs>

  <!-- Layout guides: baseline around y=225 -->
  <!-- "je" -->
  <text class="word plain" x="48" y="225" font-size="164">je</text>

  <!-- Comic BAM with burst -->
  <g transform="translate(0,0)">
    <!-- Back burst -->
    <g transform="translate(0,0) rotate(-6 520 170)" class="dropshadow">
      <use href="#burst-shape" fill="var(--burst-back)"/>
    </g>

    <!-- Front burst -->
    <g transform="translate(0,0) rotate(-2 520 170)">
      <use href="#frontBurst" fill="var(--burst-front)" class="dropshadow"/>
      <!-- Halftone dots clipped to the front burst -->
      <g clip-path="url(#frontBurstClip)" opacity="0.25">
        <rect x="320" y="60" width="400" height="230" class="halftone" transform="skewX(-6)"/>
      </g>
      <!-- Motion lines -->
      <g stroke="#000" stroke-width="6" stroke-linecap="round" opacity="0.65" filter="url(#shadow)">
        <path d="M320 140 L280 132"/>
        <path d="M724 178 L768 180"/>
        <path d="M460 62 L456 24"/>
        <path d="M580 282 L586 316"/>
      </g>
    </g>

    <!-- BAM letters over burst -->
    <g transform="rotate(-8 520 170)">
      <text class="word bam dropshadow" x="520" y="205" font-size="176" text-anchor="middle">BAM</text>
    </g>
  </g>

  <!-- "o" -->
  <text class="word plain" x="960" y="225" font-size="164">o</text>
</svg>
